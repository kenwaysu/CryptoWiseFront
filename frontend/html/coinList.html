<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="navbar">
        <a id="barTitle">Crypto Wise</a>
        <a href="/">篩選器</a>
        <a href="/coinList"id="coinList">自選股清單</a>
        <a href="/trade"id="trade">模擬交易</a>
        <a href="/memberPage" id="login">會員管理</a>
    </div>
    <div class="container mt-5">
        <h2>加密貨幣自選清單</h2>
        <div class="mb-3">
            <label for="tradingPair" class="form-label">輸入交易對</label>
            <div class="input-group">
                <input type="text" class="form-control" id="tradingPair" placeholder="例如：BTCUSDT">
                <button class="btn btn-primary" type="button" id="addPair">加入</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>交易對</th>
                        <th>價格</th>
                        <th>漲跌</th>
                        <th>漲跌幅</th>
                        <th>當前交易量</th>
                        <th>前日交易量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cryptoList">
                    <!-- 動態添加的行將出現在這裡 -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/tokenVerify.js"></script>
    <script type="module" src="../js/userCoin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
