<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="navbar">
        <a id="barTitle">Crypto Wise</a>
        <a href="/">篩選器</a>
        <a href="/coinList" id="coinList">自選股清單</a>
        <a href="/trade" id="trade">模擬交易</a>
        <a href="/memberPage" id="login">會員管理</a>
    </div>
    <div class="maincontainer mt-4">
        <h2>篩選器</h2>
        <p >請選擇時間單位</p>
        <select id="tick">
            <option>5m</option>
            <option>15m</option>
            <option>30m</option>
            <option>1h</option>
            <option>2h</option>
            <option>4h</option>
            <option>1d</option>
            <option>1w</option>
        </select>
        <p >請輸入要比較的MA線值(僅支援MA值500以內,部分新幣資料不夠久可能無顯示)</p>
        <div class="MAcontainer">
            <input id="ma1" type="text" placeholder="輸入MA值">
            <p>MA</p>
            <select id="compare">
                <option>大於</option>
                <option>小於</option>
                <option>等於</option>
            </select>
            <input id="ma2" type="text" placeholder="輸入要比較的MA值">
            <p>MA</p>
        </div>
        <button id="MAsearch" class="mt-2">search</button>
        <div class="custom-table">
            <div class="custom-row-head">
                <div class="custom-cell">篩選結果</div>
            </div>
            <div class="custom-row-item">
                <div class="custom-cell">追蹤</div>
                <div class="custom-cell">交易對</div>
                <div class="custom-cell">交易量排名</div>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/tokenVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
