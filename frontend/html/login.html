<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<style>
    .btn img {
            width: 27px; 
            height: 27px;
        }
</style>
<body>
    <div class="navbar">
        <a id="barTitle">Crypto Wise</a>
        <a href="/">篩選器</a>
        <a href="/coinList" id="coinList">自選股清單</a>
        <a href="/trade" id="trade">模擬交易</a>
        <a href="/memberPage" id="login">會員管理</a>
    </div>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">

                    <!-- 登入 -->
                    <div class="card bg-dark" id="login-card">
                        <div class="card-body text-white">
                            <h2 class="card-title text-center mb-4" id="loginTitle">Login</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" maxlength="30" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" maxlength="30" id="password" required>
                                </div>
                                <!-- <p class="text-center">
                                    <a href="#">Forgot password?</a>
                                </p> -->
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" id="user-login">Login</button>
                                </div>
                                <!-- <div class="mt-3 d-grid">
                                    <button type="submit" class="btn btn-outline-success">
                                        <img src="../image/google.png" alt="Icon" class="me-2">    
                                        sign in with google</button>
                                </div> -->
                            </form>
                            <p class="mt-3 text-center">
                                <a>Don't have password?</a>
                                <a href="#" id="signup-btn">sign up</a>
                            </p>
                        </div>
                    </div>

                    <!-- 註冊 -->
                    <div id="register-card" class="card bg-dark d-none">
                        <div class="card-body text-white">
                            <h2 class="card-title text-center mb-4">Register</h2>
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="new-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" maxlength="30" id="new-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" maxlength="30" id="new-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" maxlength="30" id="confirm-password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" id="register">Register</button>
                                </div>
                                <p class="mt-3 text-center">
                                    <a href="#" id="back-to-login">Back to Login</a>
                                </p>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/tokenVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
