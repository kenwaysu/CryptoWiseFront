<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<style>
    .btn img {
            width: 27px; 
            height: 27px;
        }
</style>
<body>
    <div class="navbar">
        <a id="barTitle">Crypto Wise</a>
        <a href="/">篩選器</a>
        <a href="/coinList" id="coinList">自選股清單</a>
        <a href="/trade" id="trade">模擬交易</a>
        <a href="/memberPage" id="login">會員管理</a>
    </div>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <!-- 登入後介面 -->
                    <div class="card bg-dark" id="logout-card">
                        <div class="card-body text-white">
                            <h2 class="card-title text-center mb-4" >Welcome !</h2>
                            <h3 class="card-title text-center mb-4" >現在您可以</h3>
                            <form>
                                <div class="d-grid">
                                    <label for="username" class="form-label">前往自選股清單</label>
                                    <button href="/coinList" type="button" class="btn btn-primary" >自選股清單</button>
                                </div>
                                <div class="mt-3 d-grid">
                                    <label for="password" class="form-label">前往模擬交易</label>
                                    <button href="/trade" type="button" class="btn btn-primary" >模擬交易</button>
                                </div>
                                
                                <div class="mt-5 d-grid">
                                    <button type="button" class="btn btn-outline-danger " id="logout">登出</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/tokenVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
