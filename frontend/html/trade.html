<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="navbar">
        <a id="barTitle">Crypto Wise</a>
        <a href="/">篩選器</a>
        <a href="/coinList" id="coinList">自選股清單</a>
        <a href="/trade" id="trade">模擬交易</a>
        <a href="/memberPage" id="login">會員管理</a>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">加密貨幣輸入</h2>
        <form>
            <!-- 文本輸入 -->
            <div class="mb-3">
                <label for="cryptoInput" class="form-label">加密貨幣名稱</label>
                <input type="text" class="form-control" id="cryptoInput" placeholder="例如：Bitcoin">
            </div>

            <!-- 下拉選單 -->
            <div class="mb-3">
                <label for="cryptoSelect" class="form-label">選擇加密貨幣</label>
                <select class="form-select" id="cryptoSelect">
                    <option selected>請選擇...</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                </select>
            </div>

            <!-- 單選按鈕 -->
            <div class="mb-3">
                <label class="form-label">選擇交易類型</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tradeType" id="buyRadio" value="buy" checked>
                    <label class="form-check-label" for="buyRadio">
                        買入
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tradeType" id="sellRadio" value="sell">
                    <label class="form-check-label" for="sellRadio">
                        賣出
                    </label>
                </div>
            </div>

            <!-- 數量輸入 -->
            <div class="mb-3">
                <label for="amountInput" class="form-label">數量</label>
                <input type="number" class="form-control" id="amountInput" step="0.0001" min="0">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    </div>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/tokenVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
